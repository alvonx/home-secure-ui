<!-- Extending The Base Template -->
{% extends 'base.html' %}

<!-- Content Block Starts -->
{% block content %}

<!-- Loading Static Files -->
{% load static %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_3.jpg' %}); width: 100%; height: 200px;" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <h1 class="mb-3 bread">Login</h1>
      </div>
    </div>
  </div>
</section>

<!-- Alert Message -->
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    {{message}}
  </div>
{% endfor %}
{% endif %}


<div class="container" style="padding:50px 20px;">

<!-- Login Content Starts -->
<section>
    <div class="container-fluid h-custom">
      <h2 class="heading" style="margin-bottom:30px; text-align:center;">User <b>Login</b></h2>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">

            <!-- Login Form Content -->
            <form class="text-start" action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label">Email address</label>
              <input type="email" id="email" name="email" class="form-control form-control-lg"  placeholder="Enter a valid email address" required>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control form-control-lg"  placeholder="Enter password" required>
            </div>
  
            <div class="">
              <a href="{% url 'forgetpassword' %}" class="text-decoration-none">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-2 pt-2">
              <button type="submit" class="btn btn-primary">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}" class="link-danger text-decoration-none fw-bold">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
</section>
<!-- Login Content Ends -->

</div>

{% endblock content %}
<!-- Content Block Ends -->
