<!-- Extending The Base Template -->
{% extends 'base.html' %}

<!-- Content Block Starts -->
{% block content %}

<!-- Loading Static Files -->
{% load static %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <h1 class="mb-3 bread">Reset Password</h1>
      </div>
    </div>
  </div>
</section>

<!-- Alert Message -->
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    {{message}}
  </div>
{% endfor %}
{% endif %}

<div class="container" style="padding:60px 20px;">
  <section class="my-1">
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-7 text-center col-lg-5 col-xl-5 offset-xl-1">
          <h2 class="heading" style="margin-bottom:30px; text-align:center;">Forget <b> Password</b></h2>

          <form method="POST" action="{% url 'forgetpassword' %}">
            {% csrf_token %}
            
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" name="email" />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Reset Password</button>

            <div class="text-center">
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{% url 'login' %}" class="link-danger text-decoration-none fw-bold">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock content %}
<!-- Content Block Ends -->
